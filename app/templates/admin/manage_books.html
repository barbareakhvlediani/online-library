{% extends 'base.html' %}

{% block title %}Manage Books{% endblock %}

{% block content %}
<h2>Manage Books</h2>
<a href="{{ url_for('admin.add_book') }}" class="btn btn-success">Add New Book</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>
                <a href="{{ url_for('admin.edit_book', book_id=book.id) }}" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
